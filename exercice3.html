<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Tableau</title>
</head>

<body>
    <script>

        document.write("<table border='1' width='50%'><caption>je suis un titre de tableau =)</caption><tr>");
        for (var i = 1; i <= 12; i++) {
            document.write("<td>", i, "</td>");
            if (i % 4 == 0) {
                if (i != 12) {
                    document.write("</tr><tr>");
                } else { document.write("</tr>"); }
            }
        }
        document.write("</table>");
    </script>
</body>

</html>
